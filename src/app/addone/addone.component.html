<div class="container">

  <div class="createNewRoomForm">
<h2 style="text-align: center;"> Hello {{nickname}} !!</h2>


  <div>
    <h2>Chat with</h2>
    <input type="text" class="inputField" placeholder="Enter NickName of user" [(ngModel)]='UserTwo' />
  </div>

  <!-- <div>
    <h2>Enter Your NickName {{nickname}}</h2>
    <input type="text" class="inputField" [(ngModel)]='UserOne' />
  </div> -->
 

  <form  [formGroup]="roomForm" (ngSubmit)="onFormSubmit(roomForm.value)">
    
      <h2>Please enter new Room</h2>
      
      <mat-form-field class="example-full-width">
        <mat-label>Room Name</mat-label>
        <input matInput placeholder="Enter room name" formControlName="roomname"
                [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!roomForm.get('roomname').valid && roomForm.get('roomname').touched">Enter room name</span>
        </mat-error>
      </mat-form-field>

<!-- 
      <mat-form-field class="example-full-width">
        <mat-label>Chat with</mat-label>
        <input matInput placeholder="Enter NickName of user" [(ngModel)] = 'UserTwo'    >

      </mat-form-field> -->

      <div class="button-row">
          <!-- <input type=button onClick=" location.href='/roomlist'" value='Back'> -->
          <button type="button" class="innerPadd" onClick="location.href='/roomlist'"mat-fab color="primary"><mat-icon>arrow_back</mat-icon></button>
          <button type="submit" class="ml innerPadd"  [disabled]="!roomForm.valid" mat-fab color="primary"><mat-icon>save</mat-icon></button>
      </div>
  </form>


</div>

</div>
